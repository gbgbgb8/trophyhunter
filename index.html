<!DOCTYPE html>
<html>
<head>
    <title>Trophy Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="control-panel">
        <h1>Trophy Hunter</h1>
        <h2 id="scoreboard">Score: 0</h2>
        <input type="checkbox" id="show-instructions">
        <label for="show-instructions" class="button">?</label>
        <div id="instructions">
            <p>Click on the cells to earn points.</p>
            <p>The number in a cell indicates the number of points you will earn.</p>
            <p>The color of a cell indicates how many times it can be clicked:</p>
            <ul>
                <li>Green: 3 times</li>
                <li>Yellow: 2 times</li>
                <li>Red: 1 time</li>
            </ul>
        </div>
    </div>
    <div id="playbox"></div>
    <div class="game-controls">
        <button id="start-button" class="button">Start Game</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
